
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Login Form -->
        <div class="form-box login">
            <form action="login.php" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required name="username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required name="password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="social-text">Or Login With Social Platforms</p>
                <div class="social-icon">
                    <a href="https://google.com/" target="_blank"><i class="fa-brands fa-google"></i></a>
                    <a href="https://facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-box register">
            <form action="connect.php" method="POST">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required name="username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required name="email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required name="password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="social-text">Or Register With Social Platforms</p>
                <div class="social-icon">
                    <a href="https://google.com/" target="_blank"><i class="fa-brands fa-google"></i></a>
                    <a href="https://facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <!-- Toggle Panel -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't Have An Account?</p>
                <button type="button" class="btn login-btn" onclick="showLogin()">Login</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already Have An Account?</p>
                <button type="button" class="btn register-btn" onclick="showRegister()">Register</button>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('container').classList.add('active');
        }

        function showLogin() {
            document.getElementById('container').classList.remove('active');
        }
    </script>
</body>
</html>
